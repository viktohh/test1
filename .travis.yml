language: minimal
services: docker
env:
  - DOCKER_COMPOSE_VERSION=1.23.2
before_install:
  - docker -v && docker-compose -v
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl

script:
  - docker --version
  - docker build -f udagram-feed-api/Dockerfile -t  viktohtimmy/udagram-feed-api:latest udagram-feed-api
  - docker build -f udagram-user-api/Dockerfile -t  viktohtimmy/udagram-user-api:latest udagram-user-api
  - docker build -f udagram-frontend/Dockerfile -t  viktohtimmy/udagram-frontend:latest udagram-frontend
  - docker build -f udagram-reverse-proxy/Dockerfile -t  viktohtimmy/udagram-reverse-proxy:latest udagram-reverse-proxy


after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push viktohtimmy/udagram-feed-api:latest
  - docker push viktohtimmy/udagram-user-api:latest
  - docker push viktohtimmy/udagram-frontend:latest
  - docker push viktohtimmy/udagram-reverse-proxy:latest
